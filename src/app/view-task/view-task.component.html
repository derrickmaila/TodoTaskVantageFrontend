<div class="col-sm-3 col-md-3 col-lg-3">
    <h2 class="text-center">View Task</h2>
    <form [formGroup]="viewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" formControlName="title" placeholder="Title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
        <div *ngIf="submitted && f.title.errors">
          <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Category:</label>
        <input type="text" formControlName="category" placeholder="Category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
        <div *ngIf="submitted && f.category.errors">
          <div *ngIf="f.category.errors.required">Category is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Description:</label>
        <input type="text" formControlName="description" placeholder="Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
        <div *ngIf="submitted && f.description.errors">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>DueDate:</label>
        <input type="date" formControlName="duedate" [ngModel] ="dt | date:'yyyy-MM-dd'" (ngModelChange)="dt = $event"  placeholder="DueDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duedate.errors }">
        <div *ngIf="submitted && f.duedate.errors">
          <div *ngIf="f.duedate.errors.required">DueDate is required</div>
        </div>
      </div>
  
      <div class="form-group">
          <label>Status:</label>
          <input type="text" formControlName="status" placeholder="Status" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
          <div *ngIf="submitted && f.status.errors">
            <div *ngIf="f.status.errors.required">Status is required</div>
          </div>
      </div>
  
      <!--<button type="submit"  class="btn btn-primary">Update</button> -->
    </form>
  </div>
